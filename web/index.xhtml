<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Laba3</title>
    <h:outputStylesheet name="main.css"/>
    <h:outputScript name="clock.js"/>

    <div class="header">
        <em>
            <p style="color: purple; font-size: 35px" align="center">Байрамова Хумай</p>

            <p style="color: purple" align="center">Группа №P3232</p>

        </em>

    <div class="content">
        <div class="centerBorder">
            <canvas height='300' width='300' id='canvas'></canvas>
            <h:link id="move" value="Что ж, переезжаем" outcome="main"></h:link>
        </div>
    </div>

    <div class="footer">
        <div class="link">
            <a id="github" href="https://github.com/whoismuch">
                <h:graphicImage width="50" height="50" value="resources/doggy.png"/>

    </div>
